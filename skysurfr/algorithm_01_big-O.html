<h3 id="%EC%9E%A0%EA%B9%90%EB%A7%8C%EC%9A%94-%EC%9E%98-%EB%8F%8C%EC%95%84%EA%B0%80%EA%B8%B0%EB%A7%8C-%ED%95%98%EB%A9%B4-%EC%A2%8B%EC%9D%80%EA%B1%B0-%EC%95%84%EB%8B%8C%EA%B0%80%EC%9A%94">??? : 잠깐만요. 잘 돌아가기만 하면 좋은거 아닌가요?</h3>
<p>→ 대형 시스템에서의 많은 데이터를 처리할때는 사소한 차이가 큰 영향을 줄 수 있다<br />
→ 그러나, 한 해결책이 뛰어나게 좋은 경우는 거의 드물다<br />
→ 각각의 해결책이 다른 장단점이 있을 수 있다 (처리속도, 성능의 일관성, 버그 등)</p>
<p>예를 들어봅시다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h4 id="%EC%98%81%ED%99%94%EC%9D%98-%EB%85%84%EB%8F%84%EC%99%80-%ED%8F%89%EC%A0%90%EC%9D%84-%EB%8F%99%EC%8B%9C%EC%97%90-%EB%A7%8C%EC%A1%B1%ED%95%98%EB%8A%94-%ED%95%84%ED%84%B0%EB%A7%81-%EC%BD%94%EB%93%9C%EC%9D%98-%EC%9D%BC%EB%B6%80">영화의 년도와 평점을 동시에 만족하는 필터링 코드의 일부</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-/*">function filterMovie(yearInfo, rateInfo) {
  let filteringMovies = [];
  for(let i = 0; i &lt; yearInfo.length; i++) {
    let yearItem = yearInfo[i];
    for(let j = 0; j &lt; rateInfo.length; j++) {
      let rateItem = rateInfo[j];
      if (yearItem.id === rateItem.id) {
        filteringMovies.push(rateItem);
      }
    }
  }
  return filteringMovies;
}

</code></pre>
<p>결론 : 뱅뱅 도는 거 같지만, 잘돌아갑니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h4 id="%EB%A6%AC%ED%8C%A9%ED%86%A0%EB%A7%81-%EC%BD%94%EB%93%9C">리팩토링 코드</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-/*">function filterMovie(yearInfo, rateInfo) {
  let rateMap = new Map();

  for(let rateItem of rateInfo) {
    rateMap.set(rateItem.id, rateItem);
  }

  let filteringMovies = yearInfo
    .filter(yearItem =&gt; rateMap.has(yearItem.id))
    .map(yearItem =&gt; rateMap.get(yearItem.id));

  return filteringMovies;
}
</code></pre>
<p>결론 : 잘돌아갑니다. 뭔가 더 똑똑해 보이지 않나요?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h3 id="%EB%91%90-%EC%BD%94%EB%93%9C%EC%9D%98-%EC%B0%A8%EC%9D%B4%EC%A0%90%EC%9D%84-%EB%B9%84%EA%B5%90%ED%95%A0-%EC%88%98-%EC%9E%88%EB%8A%94-%EA%B0%9D%EA%B4%80%EC%A0%81-%EA%B8%B0%EC%A4%80%EC%9D%B4-%ED%95%84%EC%9A%94%ED%95%98%EB%8B%A4">두 코드의 차이점을 비교할 수 있는 객관적 기준이 필요하다</h3>
<p>코드를 더 잘 이해하고, 더 좋은 코드를 쓰기 위해서...</p>
<p>빅오 표기법은 어디서 문제가 나타나는지 찾아낼 가능성을 높인다</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h3 id="%EA%B8%B0%EC%A4%80%EC%9D%B4-%EB%90%A0%EB%A7%8C%ED%95%9C-%EA%B2%83-1">기준이 될만한 것 (1)</h3>
<ul>
<li><strong>속도</strong> : 가장 확실하고 직관적이지만 측정할 때마다 다르다</li>
<li><strong>성능 점유율</strong> : 속도와 크게 다르지 않음</li>
<li>코드의 길이(혹은 깔끔하게 정리되었는가) : 짧다고 읽기 좋은거 아니고, 정리되었다고 잘 돌아간다는 보장 없다</li>
</ul>
<p>→ 3가지가 잘 조화되면 더 좋겠죠 (모든 걸 만족하는 건 없지 않을까)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h3 id="%EA%B8%B0%EC%A4%80%EC%9D%B4-%EB%90%A0%EB%A7%8C%ED%95%9C-%EA%B2%83-2--%EC%97%B0%EC%82%B0-%ED%9A%9F%EC%88%98%EB%A5%BC-%EC%84%B8%EB%8A%94-%EA%B2%83">기준이 될만한 것 (2) : 연산 횟수를 세는 것</h3>
<ul>
<li>컴퓨터 성능에 구애받지 않는다</li>
<li>실제 연산은 정확하게 샐 수 있기 때문에 코드끼리 비교가 가능하다</li>
<li>연산이 늘어나면 보통 시간도 비례로 증가한다</li>
<li>입력 크기를 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>축이라고 했을때 시간(연산횟수)를 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>축으로 본다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h4 id="%EC%9D%B4-%EC%BD%94%EB%93%9C%EC%9D%98-%EC%A0%95%ED%99%95%ED%95%9C-%EC%97%B0%EC%82%B0-%ED%9A%9F%EC%88%98%EB%8A%94">이 코드의 <em>정확한</em> 연산 횟수는?</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-/*">function filterMovie(yearInfo, rateInfo) {
  let filteringMovies = [];
  for(let i = 0; i &lt; yearInfo.length; i++) {
    let yearItem = yearInfo[i];
    for(let j = 0; j &lt; rateInfo.length; j++) {
      let rateItem = rateInfo[j];
      if (yearItem.id === rateItem.id) {
        filteringMovies.push(rateItem);
      }
    }
  }
  return filteringMovies;
}
</code></pre>
<p>변수 한번 선언, <code>for</code>문 한번, 그 안에 변수 또 선언, 그리고 <code>for</code>문이 중첩, 그 안에서 변수 선언, <code>if</code>문 처리하고, 메서드 동작하고...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h4 id="%EB%A6%AC%ED%8C%A9%ED%86%A0%EB%A7%81-%EC%BD%94%EB%93%9C%EC%9D%98-%EC%A0%95%ED%99%95%ED%95%9C-%EC%97%B0%EC%82%B0-%ED%9A%9F%EC%88%98%EB%8A%94">리팩토링 코드의 <em>정확한</em> 연산 횟수는?</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-/*">function filterMovie(yearInfo, rateInfo) {
  let rateMap = new Map();

  for(let rateItem of rateInfo) {
    rateMap.set(rateItem.id, rateItem);
  }

  let filteringMovies = yearInfo
    .filter(yearItem =&gt; rateMap.has(yearItem.id))
    .map(yearItem =&gt; rateMap.get(yearItem.id));

  return filteringMovies;
}
</code></pre>
<p>변수 한번 선언, <code>for</code>문 돌고, 그 안에 메서드, 그 다음에 변수 선언해서 대입하는데 메서드가 두번 도는데 그 안에 콜백 있고...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/chart.jpeg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="13" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:35%;">
<h3 id="%EC%A0%84%EC%B2%B4%EC%A0%81%EC%9D%B8-%ED%81%B0-%EA%B7%B8%EB%A6%BC%EC%9D%B4-%EC%A4%91%EC%9A%94%ED%95%98%EB%8B%A4-%E2%86%92-%EC%9D%B4%EA%B1%B0-%EB%A7%90%EA%B3%A0">전체적인 큰 그림이 중요하다 <s>(→ 이거 말고)</s></h3>
<p>일일히 세는 것은 빅오 표기법을 사용하는 목적이 아니다</p>
<p>주식에서 가격보다는 추세를 봐야 하는 것과 마찬가지로<br />
(예: 삼성전자 얼마나 올랐어?)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h4 id="%EC%9D%B4-%EC%BD%94%EB%93%9C%EC%9D%98-%EB%8C%80%EB%9E%B5%EC%A0%81%EC%9D%B8-%EC%97%B0%EC%82%B0-%ED%9A%9F%EC%88%98%EB%8A%94">이 코드의 <em>대략적인</em> 연산 횟수는?</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-/*">function filterMovie(yearInfo, rateInfo) {
  let filteringMovies = [];
  for(let i = 0; i &lt; yearInfo.length; i++) {
    let yearItem = yearInfo[i];
    for(let j = 0; j &lt; rateInfo.length; j++) {
      let rateItem = rateInfo[j];
      if (yearItem.id === rateItem.id) {
        filteringMovies.push(rateItem);
      }
    }
  }
  return filteringMovies;
}
</code></pre>
<p>각기 다른 인자를 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>과 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q1 </section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:25%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/graph_05.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="15" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:25%;">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h4 id="%EB%A6%AC%ED%8C%A9%ED%86%A0%EB%A7%81-%EC%BD%94%EB%93%9C%EC%9D%98-%EB%8C%80%EB%9E%B5%EC%A0%81%EC%9D%B8-%EC%97%B0%EC%82%B0-%ED%9A%9F%EC%88%98%EB%8A%94">리팩토링 코드의 <em>대략적인</em> 연산 횟수는?</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-/*">function filterMovie(yearInfo, rateInfo) {
  let rateMap = new Map();

  for(let rateItem of rateInfo) {
    rateMap.set(rateItem.id, rateItem);
  }

  let filteringMovies = yearInfo
    .filter(yearItem =&gt; rateMap.has(yearItem.id))
    .map(yearItem =&gt; rateMap.get(yearItem.id));

  return filteringMovies;
}
</code></pre>

<blockquote>

<blockquote>

</blockquote>
</section>
